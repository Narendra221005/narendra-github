<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
        }

        p {
            color: #333;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #feedback {
            margin-top: 15px;
            font-weight: bold;
        }

        #restart {
            background-color: #f44336;
        }

        #restart:hover {
            background-color: #d32f2f;
        }

        /* Celebration animations */
        .celebrate {
            animation: celebrateAnimation 1.5s ease-out forwards;
        }

        @keyframes celebrateAnimation {
            0% { transform: scale(1); opacity: 1; }
            25% { transform: scale(1.1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            75% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .clapping {
            font-size: 50px;
            color: gold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>Guess the number between <strong>1 and 100</strong></p>
        <div class="form-group">
            <label for="guess">Enter your guess:</label>
            <input type="number" id="guess" min="1" max="100" />
            <button onclick="checkGuess()">Guess</button>
        </div>
        <p id="feedback"></p>
        <p>Attempts remaining: <span id="attempts">10</span></p>
        <button id="restart" onclick="restartGame()" style="display:none;">Restart Game</button>
        <div id="celebrationMessage" class="clapping" style="display:none;">ðŸŽ‰ðŸŽ‰ðŸŽ‰</div>
    </div>

    <audio id="clapAudio">
        <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
    </audio>

    <script>
        let randomNumber;
        let attempts;
        let maxAttempts = 10;

        function startGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1; // Random number between 1 and 100
            attempts = maxAttempts;
            document.getElementById("attempts").textContent = attempts;
            document.getElementById("feedback").textContent = '';
            document.getElementById("restart").style.display = "none";
            document.getElementById("celebrationMessage").style.display = "none";
            document.getElementById("celebrationMessage").classList.remove("celebrate");
        }

        function checkGuess() {
            let guess = parseInt(document.getElementById("guess").value);
            let feedback = document.getElementById("feedback");
            
            if (isNaN(guess) || guess < 1 || guess > 100) {
                feedback.textContent = "Please enter a valid number between 1 and 100.";
                feedback.style.color = 'red';
                return;
            }

            attempts--;

            if (guess === randomNumber) {
                feedback.textContent = `Congratulations! You've guessed the correct number: ${randomNumber}`;
                feedback.style.color = 'green';
                playClap();
                showCelebration();
                endGame();
            } else if (guess < randomNumber) {
                feedback.textContent = `Too low! Try again.`;
                feedback.style.color = 'orange';
            } else {
                feedback.textContent = `Too high! Try again.`;
                feedback.style.color = 'orange';
            }

            if (attempts <= 0) {
                feedback.textContent = `Game Over! The correct number was ${randomNumber}.`;
                feedback.style.color = 'red';
                endGame();
            } else {
                document.getElementById("attempts").textContent = attempts;
            }
        }

        function playClap() {
            const clapAudio = document.getElementById("clapAudio");
            clapAudio.play();
        }

        function showCelebration() {
            const celebrationMessage = document.getElementById("celebrationMessage");
            celebrationMessage.style.display = "block";
            celebrationMessage.classList.add("celebrate");
        }

        function endGame() {
            document.querySelector("input").disabled = true;
            document.querySelector("button").disabled = true;
            document.getElementById("restart").style.display = "block";
        }

        function restartGame() {
            document.querySelector("input").disabled = false;
            document.querySelector("button").disabled = false;
            document.getElementById("guess").value = '';
            startGame();
        }

        startGame(); // Start the game when the page loads
    </script>
</body>
</html>
